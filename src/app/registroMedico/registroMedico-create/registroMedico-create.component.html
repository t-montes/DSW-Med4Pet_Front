<div class="container-fluid">
  <div class="p-3">
    <div class="h4">Creacion del registro m√©dico</div>
    <form
      [formGroup]="registroForm"
      (ngSubmit)="!registroForm.invalid && createRegistroMedico(registroForm.value)"
    >
      <div class="form-group mx-sm-3 mb-2">
        <label for="identificacion"> Identificacion* </label>
        <input
          novalidate
          id="identificacion"
          class="form-control"
          formControlName="identificacion"
          placeholder="El id del registro"
        />
        <div
          class="alert alert-danger alert-dismissible fade show"
          *ngIf="registroForm.get('identificacion').hasError('required') && registroForm.get('identificacion').touched"
        >
          Id requerido
        </div>
        <div
          class="alert alert-danger alert-dismissible fade show"
          *ngIf="
            registroForm.get('identificacion').hasError('minlength') &&
            registroForm.get('identificacion').touched
          "
        >
        La identificacion es invalida
        </div>
      </div>

      <div class="form-group mx-sm-3 mb-2">


        <label for="fechaExpedicion"> Fecha de Expedicion* </label>
        <input
          id="fechaExpedicion"
          type="date"
          class="form-control"
          formControlName="fechaExpedicion"
          placeholder="La fecha de expedicion del registro medico"
        />

        <div
          class="alert alert-danger alert-dismissible fade show"
          *ngIf="
            registroForm.get('fechaExpedicion').hasError('required') &&
            registroForm.get('fechaExpedicion').touched
          "
        >
          Fecha de expedicion requerida
        </div>
      </div>

      <div class="form-group mx-sm-3 mb-2">
        <label for="imagen"> Imagen </label>
        <input
          id="imagen"
          type="text"
          class="form-control"
          formControlName="imagen"
          placeholder="La imagen del registro medico"
        />
        <div
          class="alert alert-danger alert-dismissible fade show"
          *ngIf="
            registroForm.get('imagen').hasError('required') &&
            registroForm.get('imagen').touched
          "
        >
        </div>
        <div
          class="alert alert-danger alert-dismissible fade show"
          *ngIf="
            registroForm.get('imagen').touched &&
            registroForm.get('imagen').hasError('imagen')
          "
        >
        Imagen del registro medico requerida
        </div>
      </div>

      <div class="row m-3 small">
        <p>* Required fields</p>
      </div>

      <div class="row m-3">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!registroForm.valid"
        >
          Create
        </button>
        <button
          type="button"
          class="btn btn-danger ml-3"
          (click)="cancelCreation()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
 </div>
